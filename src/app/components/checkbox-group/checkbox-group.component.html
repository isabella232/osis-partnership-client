<div *ngFor="let item of options">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="item.checked"
      [id]="item.value"
      (change)="onToggle()">
    <label class="form-check-label" [for]="item.value">
      {{ item.label | translate }}
    </label>
  </div>
</div>
